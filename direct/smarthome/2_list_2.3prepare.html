<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>스마트홈 홈 | T world</title>
<link rel="stylesheet" href="../../inc/css/common.css">
<link rel="stylesheet" href="../../inc/css/direct.css">
<script src="../../inc/js/lib/jquery-1.7.2.min.js"></script>
<script src="../../inc/js/lib/libs.js"></script>
<script src="../../inc/js/common/common.js"></script>
<script src="../../inc/js/common/direct.js"></script>

<link rel="icon" type="image/x-icon"  href="경로/QRicon_64x64.ico">
<link rel="apple-touch-icon-precomposed" href="경로/QRicon_114x114.png">

<script type="text/javascript" src="../../inc/js/lib/jquery.mousewheel.js"></script>
<script type="text/javascript" src="../../inc/js/lib/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="../../inc/js/lib/wddo.selectbox-1.5.4.js"></script>
</head>
<body>
	<div class="skip">
		<a href="#content">본문 바로가기</a>
	</div>
	<div id="Wrap">
		<!-- header -->
		<header>
			<div class="tmp_gnb">
				<img src="../../img/tmp/img_tmp_gnb.gif" alt=""/>
			</div>
		</header>
		<!--/ header -->
		<!-- content -->
		<div id="content" class="smarthomeMain"> 
			<section class="conInfo">
				<h1 class="titDep1">Smart Life 상품</h1>
				<a href="#none" class="favorite">즐겨찾기</a>
				<a href="#none" class="share">공유하기</a>
			</section>

			<div class="tab">
				<div class="tabTitle">
					<a href="#"><span>전체</span></a>
				</div>
				<!-- 메뉴선택 -->
				<div class="tabContent" style="display:none">
					<div class="tabSwipe">
						<strong class="hidden">기기 선택</strong>
						<button type="button" class="btnPre">이전</button>
						<div class="swiperWrap swiper-warper" style="width: 999999px; position: relative; margin-left: 0px; height: 0px;">
							<div class="group swiper-container" style="display: block; width: 1680px;">
								<ul>
									<li class="on"><a href="#">전체</a></li><!-- 선택시 class값 on 추가 --><!-- 선택시 a태그에 title="선택"추가 -->
									<li><a href="#">웨어러블</a></li>
									<li><a href="#">어린이전용</a></li>
									<li><a href="#">휴대용기기</a></li>
									<li><a href="#">영상/음향</a></li>
									<li><a href="#">DATA쿠폰</a></li>
								</ul>
							</div>
						</div>
						<button type="button" class="btnAfter">다음</button>
						<div class="paging"><em class="hidden">현재페이지</em><span>1</span>/<em class="hidden">전체페이지</em><span>1</span></div>
						<button type="button" class="btnClose">목록닫기</button>
					</div>
				</div>
				<!-- //메뉴선택 -->
			</div>


			<!-- smart home 상품 -->
			<section class="smarthomeList">
				<div class="sort_area">
					<p class="fLeft">상품 <span class="fColor1">0</span>개</p>
					<div class="select fRight" style="width:130px">
						<select title="리스트 정렬">
							<option>추천순</option>
							<option>최신순</option>
							<option>인기순</option>
							<option>낮은 가격순</option>
							<option>높은 가격순</option>
						</select>
					</div>
				</div>

				<p class="none">
					선택하신 카테고리 상품은 <em>준비중</em>입니다.<br>
					<small>다른 카테고리 상품을 검색해 주세요.</small>
				</p>
			</section>

	
		</div>
		<!--/ content -->
		<!-- footer -->
		<footer>
			<div class="tmp_footer">
				<img src="../../img/tmp/img_tmp_footer.gif" alt=""/>
			</div>
		</footer>
		<!--/ footer  -->
	</div><!--/ wrap -->
</body>
</html>
