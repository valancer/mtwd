<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>OK 캐쉬백 포인트 조회하기 | T world</title>
<link rel="stylesheet" href="../../inc/css/common.css">
<link rel="stylesheet" href="../../inc/css/direct.css">
<script src="../../inc/js/lib/jquery-1.7.2.min.js"></script>
<script src="../../inc/js/lib/libs.js"></script>
<script src="../../inc/js/common/common.js"></script>
<script src="../../inc/js/common/direct.js"></script>

<link rel="icon" type="image/x-icon"  href="경로/QRicon_64x64.ico">
<link rel="apple-touch-icon-precomposed" href="경로/QRicon_114x114.png">

<script type="text/javascript" src="../../inc/js/lib/jquery.mousewheel.js"></script>
<script type="text/javascript" src="../../inc/js/lib/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="../../inc/js/lib/wddo.selectbox-1.5.4.js"></script>
</head>
<body>
	<h1 style="padding:0 0 20px">아래 링크 클릭하여 확인</h1>
	<a href="#layerID" class="id_layerOpen">OK 캐쉬백 포인트 조회하기</a>

	<div id="layerID" class="layer_pop">
		<div class="layerWrap">
			<div class="popHead">
				<h1>OK 캐쉬백 포인트 조회하기</h1>
			</div>

			<div class="popCon">
				<div class="inPop">					
					
					<p class="fColor6">보유하고 계신 OK 캐쉬백 포인트로 단말기의 구매가격(단말대금)을 할인 받으실 수 있습니다.</p>
					
					<h2 class="titDep3 h20">OK 캐쉬백 카드번호 16자리를 입력해 주세요.</h2>
					<div class="tableType1 nolineType h20">
						<ul class="tableCon">
							<li>
								<strong><label for="ok_card">카드번호</label></strong>
								<div class="cardNumber">
									<input type="text" class="inputTxt1">	
									<input type="text" class="inputTxt1">	
									<input type="text" class="inputTxt1">	
									<input type="text" class="inputTxt1">	
								</div>
							</li>
							<li>
								<strong><label for="ok_password">비밀번호</label></strong>
								<div class="password_find">
									<input type="text" class="inputTxt1">
									<a href="#" class="btnL btnDgray">비밀번호 찾기</a>
								</div>								
							</li>
						</ul>
					</div>
					<p class="txtInfo">비밀번호는 온라인 비밀번호 (영문+숫자 포함한 10자리)로 조회 필요<br />(비밀번호 분실 시 비밀번호 찾기를 통해 이용 가능합니다.)</p>

				</div><!-- //inPop -->
				<div class="btnBox h20">
					<span><a href="#" class="btnL btnRed">포인트 조회하기</a></span>
				</div>

			</div><!-- //popCon -->
			<div class="layerClose" style="top: 0px;"><button type="button">닫기</button></div>
		</div><!-- //layerWrap -->

	</div><!-- //layer_pop -->
</body>
</html>
