<head>
<meta charset="euc-kr">

<title>회선인증 | T world</title>
<link rel="stylesheet" href="../../inc/css/common.css">
<link rel="stylesheet" href="../../inc/css/direct.css">
<script src="../../inc/js/lib/jquery-1.7.2.min.js"></script>
<script src="../../inc/js/lib/libs.js"></script>
<script src="../../inc/js/common/common.js"></script>
<script src="../../inc/js/common/direct.js"></script>

<link rel="icon" type="image/x-icon"  href="경로/QRicon_64x64.ico">

</head>
<body>
	<h1 style="padding:0 0 20px">아래 링크 클릭하여 확인</h1>
	<a href="#layerID" class="id_layerOpen">회선인증</a>

	<div id="layerID" class="layer_pop">
		<div class="layerWrap">
			<div class="popHead">
				<h1>회선인증</h1>
			</div>

			<div class="popCon">
				<div class="inPop">
								
					<p class="fColor6">고객님께서 선택하신 함께쓰기 요금제는 반드시 회선인증이 필요합니다.</p>			

					<div class="tableType1 nolineType h20">
						<h2 class="hidden">회선인증 정보입력</h2>						
						<ul class="tableCon">
							<li>
								<strong><label for="mb_phone">인증할 회선번호</label></strong>
								<div class="formArea">
									<span>
										<select title="전화번호 앞자리 선택">
											<option>010</option>
											<option>016</option>
											<option>017</option>
											<option>018</option>
											<option>019</option>
										</select>
									</span>
									<span class="hyphen">-</span>
									<span><input type="tel" title="전화번호 중간자리 4자리 입력" value="1234" class="inputTxt1"></span>
									<span class="hyphen">-</span>
									<span><input type="tel" title="전화번호 마지막 자리 4자리 입력" value="5678" class="inputTxt1"></span>
								</div>
							</li>							
						</ul>
					</div>
				
				</div><!-- //inPop -->
				<div class="btnBox col2 h20">
					<span><a href="#" class="btnL btnGray">취소</a></span>
					<span><a href="#" class="btnL btnRed">인증하기</a></span>
				</div>

			</div><!-- //popCon -->
			<div class="layerClose" style="top: 0px;"><button type="button">닫기</button></div>
		</div><!-- //layerWrap -->

	</div><!-- //layer_pop -->
</body>
</html>
