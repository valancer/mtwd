<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">

<title>찾아가는 개통서비스 방문요청일자 선택하기 | T world</title>
<link rel="stylesheet" href="../../inc/css/common.css">
<link rel="stylesheet" href="../../inc/css/direct.css">
<script src="../../inc/js/lib/jquery-1.7.2.min.js"></script>
<script src="../../inc/js/lib/libs.js"></script>
<script src="../../inc/js/common/common.js"></script>
<script src="../../inc/js/common/direct.js"></script>

<link rel="icon" type="image/x-icon"  href="경로/QRicon_64x64.ico">

<script type="text/javascript" src="../../inc/js/lib/jquery.mousewheel.js"></script>

<script type="text/javascript" src="../../inc/js/lib/wddo.selectbox-1.5.4.js"></script>
</head>
<body>
<div class="popup">
	<div class="popHead">
		<h1>찾아가는 개통서비스<br />방문요청일자 선택하기</h1>
	</div>
	<div class="popCon">
		<div class="inPop">

			<div class="narrowCon">
				<p>원하시는 방문요청일자를 선택해 주세요.</p>
				<fieldset class="h15">
					<legend>검색</legend>
					<div class="searchCon col2 btnBox2">
						<span>
							<select title="기본 셀렉트">
								<option value="aa" selected>날짜선택</option>
								<option value="aa">2016.04.07</option>
								<option value="bb">2016.04.08</option>
								<option value="cc">2016.04.09</option>
							</select>
						</span>
						<span>
							<select title="기본 셀렉트">
								<option value="aa" selected>시간선택</option>
								<option value="aa">08~09시</option>
								<option value="bb">09~10시</option>
								<option value="cc">10~11시</option>
							</select>
						</span>
					</div>
				</fieldset>
				<div class="btnBox">
					<a href="#" class="btnL btnBlack">선택완료</a>
				</div>
			</div>

			<div class="emptyPlace"><!-- Empty --></div>

			<div class="store_info">
				<div class="info_title">
					<p class="titDep3">찾아가는 개통 서비스란?</p>
					<p class="fColor6">다이렉트샵에서만 제공하는 서비스로 휴대폰 전문컨설턴트가 찾아가서 개통 및 주소록 이전까지 무료로 제공하는 서비스 입니다.</p>
					<ul class="h10 fColor6">
						<li>1. 휴대폰 개통, 휴대폰 사용방법 안내, 유용한 앱 추천, 액세서리 상담, 기존 단말기 수거 서비스</li>
						<li>2. 주소록, 사진 등 고객님의 단말기 콘텐츠를 옮겨드리는 서비스</li>
					</ul>
					<p class="txtInfo">단, <em class="fColor1">서울 외 지역은 서비스가 불가능</em>하므로, <em class="fColor1">방문요청 주소를 꼭 확인</em>해 주세요.</p>
				</div>

			</div>

		</div><!-- //inPop -->

	</div><!-- //popCon -->
	<div class="popClose"><button type="button">닫기</button></div>
</div><!-- //popup -->
</body>
</html>
