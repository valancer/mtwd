<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>USIM 인증하기 | T world</title>
<link rel="stylesheet" href="../../inc/css/common.css">
<link rel="stylesheet" href="../../inc/css/direct.css">
<script src="../../inc/js/lib/jquery-1.7.2.min.js"></script>
<script src="../../inc/js/lib/libs.js"></script>
<script src="../../inc/js/common/common.js"></script>
<script src="../../inc/js/common/direct.js"></script>

<link rel="icon" type="image/x-icon"  href="경로/QRicon_64x64.ico">
<link rel="apple-touch-icon-precomposed" href="경로/QRicon_114x114.png">

<script type="text/javascript" src="../../inc/js/lib/jquery.mousewheel.js"></script>
<script type="text/javascript" src="../../inc/js/lib/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="../../inc/js/lib/wddo.selectbox-1.5.4.js"></script>
</head>
<body>
	<h1 style="padding:0 0 20px">아래 링크 클릭하여 확인</h1>
	<a href="#layerID" class="id_layerOpen">USIM 인증하기</a>

	<div id="layerID" class="layer_pop">
		<div class="layerWrap">
			<div class="popHead">
				<h1>USIM 인증하기</h1>
			</div>

			<div class="popCon">
				<div class="inPop">

					<p class="fColor6">사용을 원하시는 USIM카드의 일련번호를 인증해 주세요.</p>

					<div class="tableType4 h20">
						<table>
							<caption>USIM 인증하기</caption>
							<colgroup>
								<col style="width:50%"><!-- 상황에 맞게 width조절 -->
								<col style="width:50%">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">호환가능 USIM</th>
									<td>마이크로 USIM</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="usim_num h15">
						<dl>
							<dt><p>USIM카드 일련번호</p></dt>
							<dd class="h10">
								<div class="colType1">
									<input type="text" class="inputTxt1" title="USIM카드 일련번호" placeholder="">
									<a href="#" class="btnL btnDgray btnB">인증하기</a>
								</div>
							</dd>
						</dl>
						<div class="txtInfo_box">
							<p class="txtInfo">USIM 카드 일련번호란?<br />USIM 카드 금속면 뒷면에 표기되어 있는 14자리(영문포함)번호입니다</p>
						</div>
						<div class="img_area h20">
							<img src="../../img/direct/img_usim_number.png" alt="" />
						</div>
					</div>

				</div><!-- //inPop -->

			</div><!-- //popCon -->
			<div class="layerClose" style="top: 0px;"><button type="button">닫기</button></div>
		</div><!-- //layerWrap -->

	</div><!-- //layer_pop -->
</body>
</html>
