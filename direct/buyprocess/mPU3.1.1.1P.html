<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>중고기기 모델명 찾기 | T world</title>
<link rel="stylesheet" href="../../inc/css/common.css">
<link rel="stylesheet" href="../../inc/css/direct.css">
<script src="../../inc/js/lib/jquery-1.7.2.min.js"></script>
<script src="../../inc/js/lib/libs.js"></script>
<script src="../../inc/js/common/common.js"></script>
<script src="../../inc/js/common/direct.js"></script>

<link rel="icon" type="image/x-icon"  href="경로/QRicon_64x64.ico">
<link rel="apple-touch-icon-precomposed" href="경로/QRicon_114x114.png">

<script type="text/javascript" src="../../inc/js/lib/jquery.mousewheel.js"></script>
<script type="text/javascript" src="../../inc/js/lib/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="../../inc/js/lib/wddo.selectbox-1.5.4.js"></script>
</head>
<body>
<div class="popup">
	<div class="popHead">
		<h1>중고기기 모델명 찾기</h1>
	</div>
	<div class="popCon used">
		<div class="inPop">

			<!-- 검색전 -->
			<div class="boxGray fColor6">
				<p>SK 텔레콤에 개통신청을 희망하시는 중고기기의 모델명을 입력해 주세요. 모델명은 배터리를 제거한 휴대폰 뒷면에서 확인 가능합니다.</p>
			</div>
			<p class="txtInfo">모델명은 일부만 입력하여도 검색 가능합니다.</p>

			<dl class="h20">
				<dt class="titDep4">모델명</dt>
				<dd class="h10"><input type="text" class="inputTxt1" title="모델명(또는 닉네임)을 입력하세요." placeholder="모델명(또는 닉네임)을 입력하세요."></dd>
			</dl>

			<div class="btnBox h10">
				<a href="#" class="btnL btnBlack">검색</a>
			</div>
			<!-- //검색전 -->
			<!-- 검색후 -->
			<div class="result_wrap h20">
				<p class="titDep4">검색된 단말기 중 찾으시는 단말기를 선택해 주세요.</p>
				<ul>
					<li>OMD 삼성 3G태블릿 <a href="#none">선택</a></li>
					<li>OMD 삼성 LTE태블릿 <a href="#none">선택</a></li>
					<li>OMD LG 3G태블릿 <a href="#none">선택</a></li>
					<li>OMD LG LTE태블릿 <a href="#none">선택</a></li>
					<li>OMD 팬텍 3G태블릿 <a href="#none">선택</a></li>
				</ul>
				<div class="moreBoxType1 h15"><a href="#">더보기</a></div>
			</div>
			<!-- //검색후 -->
			<!-- 검색결과없음 -->
			<div class="result_wrap h20">
				<p class="titDep4">검색된 단말기 중 찾으시는 단말기를 선택해 주세요.</p>
				<div class="no_result">
					<p class="fColor6">검색결과가 없습니다.</p>
				</div>
			</div>
			<!-- //검색결과없음 -->
		</div>
	</div>
	<div class="popClose"><button type="button">닫기</button></div>
</div>
</body>
</html>
