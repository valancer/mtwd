<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>공시지원금 변동 문자알림 조회하기 | T world</title>
<link rel="stylesheet" href="../../inc/css/common.css">
<link rel="stylesheet" href="../../inc/css/direct.css">
<script src="../../inc/js/lib/jquery-1.7.2.min.js"></script>
<script src="../../inc/js/lib/libs.js"></script>
<script src="../../inc/js/common/common.js"></script>
<script src="../../inc/js/common/direct.js"></script>

<link rel="icon" type="image/x-icon"  href="경로/QRicon_64x64.ico">
<link rel="apple-touch-icon-precomposed" href="경로/QRicon_114x114.png">

<script type="text/javascript" src="../../inc/js/lib/jquery.mousewheel.js"></script>
<script type="text/javascript" src="../../inc/js/lib/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="../../inc/js/lib/wddo.selectbox-1.5.4.js"></script>
</head>
<body>
	<h1 style="padding:0 0 20px">아래 링크 클릭하여 확인</h1>
	<a href="#layerID" class="id_layerOpen">공시지원금 변동 문자알림 조회하기</a>

	<div id="layerID" class="layer_pop">
		<div class="layerWrap">
			<div class="popHead">
				<h1>공시지원금 문자알림 조회하기</h1>
			</div>

			<div class="popCon">
				<div class="inPop">

					<div class="textAlarm">
						<p class="fColor6">휴대폰 인증을 하시면 공시지원금 변동 문자알림 신청 내역을 조회하실 수 있습니다.</p>

						<h2 class="titDep4 h15"><strong>휴대폰</strong></h2>
						<div class="formArea h10">
							<span>
								<select title="전화번호 앞자리 선택">
									<option>010</option>
									<option>016</option>
									<option>017</option>
									<option>018</option>
									<option>019</option>
								</select>
							</span>
							<span class="hyphen">-</span>
							<span><input type="tel" title="전화번호 중간자리 4자리 입력" value="1234" class="inputTxt1"></span>
							<span class="hyphen">-</span>
							<span><input type="tel" title="전화번호 마지막 자리 4자리 입력" value="5678" class="inputTxt1"></span>
						</div>	
						<div class="btnBox h10">
							<a href="#" class="btnL btnDgray">인증번호 받기</a>
						</div>
						
						<div class="formArea confirmNumber h20">
							<input type="text" class="inputTxt1" title="인증번호 입력" placeholder="인증번호 숫자 6자리">
							<span class="fColor1">남은시간 2:55</span>
						</div>
						<div class="btnBox h5">
							<a href="#" class="btnL btnDgray">인증번호 확인</a>
						</div>						
					</div>					
				
				</div><!-- //inPop -->
				<div class="btnBox col2 h20">
					<span><a href="#" class="btnL btnGray">취소</a></span>
					<span><a href="#" class="btnL btnRed">조회하기</a></span>
				</div>

			</div><!-- //popCon -->
			<div class="layerClose" style="top: 0px;"><button type="button">닫기</button></div>
		</div><!-- //layerWrap -->

	</div><!-- //layer_pop -->
</body>
</html>
